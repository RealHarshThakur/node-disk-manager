syntax = "proto3";

package ndm;

option go_package="github.com/openebs/node-disk-manager/pkg/ndm-grpc/protos/ndm";

service Info {
    rpc FindVersion (Null) returns (VersionInfo);
    rpc FindNodeName(Null) returns (NodeName) ;
  }

service ISCSI{
    rpc Status(Null) returns (ISCSIStatus);
  }


message ISCSIStatus{
  bool Status = 1 ;
}

message VersionInfo {
    string Version = 1;
    string GitCommit = 2;
}


message NodeName {
  string NodeName = 1; 
}

message Null{

}